<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/right.css" />
<script language="javascript">
function checkForm(obj)
{
	if(obj.ConfigId.value=="")
	{
		alert("请选择媒体！");
		obj.ConfigId.focus();
		return false;
	}
	if(obj.Booking.value=="")
	{
		alert("请输入预约！");
		obj.Booking.focus();
		return false;
	}
	obj.submit();
}
</script>
</head>

<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<script src="__PUBLIC__/Js/cc_date.js"></script>
<div id="man_zone">
<div class="right_add2"><p>当前页：竞价登记</p></div>
<div class="all_table2">

<form name="form1" method="post" action="{:U('Network/addbaidu')}">
<input type="hidden" name="action" value="add" />
<table width="100%">

<tr>
<td width="15%" height="24" align="right">竞价媒体：</td>
<td align="left"><select name="pid" id="ConfigId">
<option value="">请选择</option>
<volist name="result" id="rst">
<option value="{$rst.id}">{$rst.title}</option>
</volist>
</select>

日期：<input name="ptime" id="InputTime" class="Input_W70" type="text" value="<php>echo date('Y-m-d',time())</php>" size="14" readonly onclick="showcalendar(event,this);" onfocus="showcalendar(event, this);if(this.value=='0000-00-00')this.value=''">

</td>
</tr>

<tr>
  <td width="15%" height="24" align="right">预约：</td>
  <td align="left"><input name="yy" type="text" class="Input_W530" id="Booking"></td>
</tr>

<tr>
  <td width="15%" height="24" align="right">到诊：</td>
  <td align="left"><input name="dz" type="text" class="Input_W530" id="IsCome"></td>
</tr>

<tr>
  <td height="24" align="right">展现：</td>
  <td align="left"><input name="zx" type="text" class="Input_W530" id="cShow"></td>
</tr>

<tr>
  <td height="24" align="right">点击：</td>
  <td align="left"><input name="dj" type="text" class="Input_W530" id="Click"></td>
</tr>
<tr>
  <td height="24" align="right">点击率：</td>
  <td align="left"><input name="djl" type="text" class="Input_W530" id="ClickRate"></td>
</tr>
<tr>
  <td height="24" align="right">点击均价：</td>
  <td align="left"><input name="djjj" type="text" class="Input_W530" id="Average"></td>
</tr>
<tr>
  <td height="24" align="right">有效对话：</td>
  <td align="left"><input name="yxdh" type="text" class="Input_W530" id="Dialogue"></td>
</tr>
<tr>
  <td height="24" align="right">极佳对话：</td>
  <td align="left"><input name="jjdh" type="text" class="Input_W530" id="vDialogue"></td>
</tr>
<tr>
  <td height="24" align="right">留电量：</td>
  <td align="left"><input name="ldl" type="text" class="Input_W530" id="TelNo"></td>
</tr>

<tr>
  <td height="24" align="right">&nbsp;</td>
  <td align="left">病种消费↓</td>
</tr>

<volist name="disease" id="diseaselist">
<tr>
	<td height="24" align="right">{$diseaselist.name}：</td>
	<td align="left"><input name="d_{$diseaselist.id}" type="text" class="Input_W530" id="d_{$diseaselist.id}"></td>
</tr>
</volist>

<tr>
  <td height="24" align="right">&nbsp;</td>
  <td align="left">地区消费↓</td>
</tr>
<volist name="address" id="addresslist">
<tr>
	<td height="24" align="right">{$addresslist.name}：</td>
	<td align="left"><input name="s_{$addresslist.id}" type="text" class="Input_W530" id="s_{$addresslist.id}"></td>
</tr>
</volist>
<tr>
<td height="25" align="right"></td>
<td colspan="5"><input class="Submit" type="button" onClick="checkForm(document.forms['form1'])" value="" name="Submit22"><input class="resetsubmit" value="" name="" type="reset"><input class="returnsubmit" value="" name="" type="button" onClick="window.history.back();"></td>
</tr>

</table>
</form>
</div>



</div>
</body>
</html>
