<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/right.css" />
<script language="javascript">
function Edit(id)
{
	location.href='{:U('Admin/News/newsedit')}/id/'+ id;
}
function Del(id)
{
	if (confirm("确定删除该记录？请慎重操作！"))
	{
		location.href='{:U('Admin/News/newsdel')}/id/'+ id;
	}
}
</script>
</head>
<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">
<div class="right_add"><p>当前页：常见问题列表</p></div>

<table class="bomdiv" border="0">
<tr>
<td nowrap="nowrap"><input class="bomdivcha" type="button" name="Submit" value="增加" onClick="location.href='{:U('Admin/News/newsadd')}'"></td>
</tr>
</table>

<div class="all_table">
<table cellspacing="0" cellpadding="0">
  <tr id="all_table_top">
    <td nowrap='nowrap'>编号</td>
    <td nowrap='nowrap'>标题</td>
	<td nowrap='nowrap'>分类</td>
	<td nowrap='nowrap'>操作</td>
  </tr>
  <volist name="list" id="user">
<tr>
<td nowrap='nowrap'>{$user.id}</td>
<td nowrap='nowrap'>{$user.title}</td>
<td nowrap='nowrap'>{$user.sort|sortinfo=###,name}</td>
<td nowrap='nowrap'>
<span style="cursor:pointer;" title="编辑" onclick="Edit({$user.id})">[编辑]</span>
<span style="cursor:pointer;" title="删除" onclick="Del({$user.id})">[删除]</span>
</td>
</tr>
</volist>
</table>
</div>
<div class="page">
<div class="page">
{$page}
		
		</div></div>
</div>
</body>
</html>
