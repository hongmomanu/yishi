<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>医院管理系统</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/right.css" />
<script language="javascript">
function Edit(id)
{
	location.href='{:U('System/editbaidu')}/id/'+ id;
}
function Del(id)
{
	if (confirm("确定删除该记录？请慎重操作！"))
	{
		location.href='bidding_mdy.php?Work=Del&id='+ id;
	}
}
</script>
</head>
<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">
<div class="right_add"><p>当前页：竞价设置</p></div>

<table class="bomdiv" border="0">
<tr>

<td nowrap="nowrap"><input class="bomdivcha" type="button" name="Submit" value="增加" onClick="location.href='{:U('System/addbaidu')}'"></td>
</tr>
</table>

<div class="all_table">
<table cellspacing="0" cellpadding="0">
  <tr id="all_table_top">
    <td nowrap='nowrap'>更新时间</td>
	<td nowrap='nowrap'>项目</td>
    <td nowrap='nowrap'>媒体</td>
	<td nowrap='nowrap'>操作</td>
  </tr>

<volist name="list" id="baidu">
<tr>
<td nowrap='nowrap'>{$baidu.posttime|date="Y-m-d H:i:s",###}</td>
<td nowrap='nowrap'>陕西皮肤性病防治所 </td>
<td nowrap='nowrap'>{$baidu.title}</td>
<td nowrap='nowrap'><span style="cursor:pointer;" title="编辑" onclick="Edit({$baidu.id})">[编]</span></td>
</tr>
</volist>

</table>
</div>
<div class="page">

{$page}
</div></div>
</div>
