<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/right.css" />
<script language="javascript">
function checkForm(obj)
{
	if(obj.Title.value=="")
	{
		alert("请输入分组名称！");
		obj.Title.focus();
		return false;
	}
	obj.submit();
}
</script>
</head>

<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">
<div class="right_add2"><p>当前页：编辑分组</p></div>
<div class="all_table2">

<form name="form1" method="post" action="{:U('System/groupedit')}">
<table width="100%">

<tr>
<td width="9%" height="34" align="right">分组名称:</td>
<td align="left"><input name="title" type="text" class="Input_W675" id="Title" size="50" value="{$data.title}">&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>
<tr>
<td width="9%" height="34" align="right">所属模块:</td>
<td align="left">
<select name="module">
<option value="admin" {$data.module|retrunSelect=admin,###}>后台</option>
<option value="home" {$data.module|retrunSelect=home,###}>前台</option>
</select>
&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>

<tr>
<td width="9%" height="34" align="right">状态:</td>
<td align="left">
<select name="status">
<option value="2" {$data.status|retrunSelect=2,###}>请选择</option>
<option value="1" {$data.status|retrunSelect=1,###}>开启</option>
<option value="0" {$data.status|retrunSelect=0,###}>关闭</option>
<option value="-1" {$data.status|retrunSelect=-1,###}>待删除</option>
</select>
&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>

<tr>
<td width="9%" height="34" align="right">描述:</td>
<td align="left"><input name="description" type="text" class="Input_W675" id="OrderBy" size="50" value="{$data.description}">&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>

<tr>
<td height="34" align="right"></td>
<td align="left">注：默认0为不排序</td>
</tr>

<tr>
<td height="25" align="right"><input name="action" type="hidden" id="CompanyID" value="edit"><input type="hidden" name="id" value="{$data.id}" /></td>
<td colspan="5"><input class="Submit" type="button" onClick="checkForm(document.forms['form1'])" value="" name="Submit22"><input class="resetsubmit" value="" name="" type="reset"><input class="returnsubmit" value="" name="" type="button" onClick="window.history.back();"></td>
</tr>

</table>
</form>
</div>



</div>
</body>
</html>
