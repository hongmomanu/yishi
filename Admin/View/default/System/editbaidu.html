<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>医院管理系统</title>
<link rel="stylesheet" type="text/css" href="/Public/Css/right.css" />
<script language="javascript">
function checkForm(obj)
{
	if(obj.Title.value=="")
	{
		alert("请输入专家名称！");
		obj.Title.focus();
		return false;
	}
	obj.submit();
}
</script>
</head>

<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">


<div class="right_add2"><p>当前页：新增竞价媒体</p></div>
<div class="all_table2">

<form name="form1" method="post" action="{:U('System/editbaidu')}">
<input type="hidden" name="action" value="edit" />
<input type="hidden" name="id" value="{$data.id}" />
<table width="100%">
<tr>
<td width="9%" height="34" align="right">媒体名称:</td>
<td align="left"><input name="title" type="text" class="Input_W675" id="Title" size="50" value="{$data.title}">&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>
<tr>
<td width="9%" height="34" align="right"></td>
<td align="left">注：默认0为不排序</td>
</tr>

<tr>
<td height="25" align="right"><input name="CompanyID" type="hidden" id="CompanyID" value="44"></td>
<td colspan="5"><input class="Submit" type="button" onClick="checkForm(document.forms['form1'])" value="" name="Submit22"><input class="resetsubmit" value="" name="" type="reset"><input class="returnsubmit" value="" name="" type="button" onClick="window.history.back();"></td>
</tr>

</table>
</form>
</div>


</div>
</body>
</html>
