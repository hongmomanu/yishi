<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/right.css" />
<script language="javascript">
function Edit(id)
{
	location.href='{:U('System/groupedit')}/id/'+ id;
}
function Del(id)
{
	if (confirm("确定删除该记录？请慎重操作！"))
	{
		location.href='{:U('System/groupdel')}/id/'+ id;
	}
}
function Role(id)
{
	location.href='{:U('System/role')}/id/'+id;
}
</script>
</head>
<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">
<div class="right_add"><p>当前页：分组列表</p></div>

<table class="bomdiv" border="0">
<tr>

<td nowrap="nowrap"><input class="bomdivcha" type="button" name="Submit" value="增加" onClick="location.href='{:U('System/groupadd')}'"></td>
</tr>
</table>

<div class="all_table">
<table cellspacing="0" cellpadding="0">
  <tr id="all_table_top">
	<td nowrap='nowrap'>类别</td>
    <td nowrap='nowrap'>分组名称</td>
    <td nowrap='nowrap'>状态</td>
	<td nowrap='nowrap'>操作</td>
  </tr>

<volist name="list" id="grouplist">
<tr>
<td nowrap='nowrap'>{$grouplist.module} </td>
<td nowrap='nowrap'>{$grouplist.title}</td>
<td nowrap='nowrap'><if condition="$grouplist['status'] eq 1">正常<else />异常</if></td>
<td nowrap='nowrap'><span style="cursor:pointer;" title="编辑" onclick="Edit({$grouplist.id})">[编]</span><span style="cursor:pointer;" title="删除" onclick="Del({$grouplist.id})">[删]</span></td>
</tr>
</volist>

</table>
</div>
<div class="page">
<div class="page">
{$page}
		
		</div></div>
</div>
</body>
</html>
