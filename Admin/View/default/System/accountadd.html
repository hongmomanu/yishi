<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>医院管理系统</title>
<link rel="stylesheet" type="text/css" href="/Public/Css/right.css" />
<script>
function checkForm(obj)
{
	if (obj.Title.value=="")
	{
		alert("请输入用户名！");
		obj.Title.focus();
		return false;
	}

	var reg=/^[a-zA-Z0-9]{4,16}$/;
	if (!reg.test(obj.Title.value))
	{
		alert("用户名只能使用英文字母或数字，长度4到16位！");
		obj.Title.focus();
		return false;
	}

	if (obj.NickName.value=="")
	{
		alert("请输入昵称！");
		obj.NickName.focus();
		return false;
	}
	if (obj.Role.value=="")
	{
		alert("请选择角色！");
		obj.Role.focus();
		return false;
	}
	if (obj.GroupId.value=="")
	{
		alert("请选择分组！");
		obj.GroupId.focus();
		return false;
	}
	obj.submit();
}
function ReSetPwd(id)
{
	if(confirm("您确定初始化密码吗？"))
	{
		location.href="?Work=ReSetPwd&id="+ id;
	}
}
</script>
</head>

<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">


<div class="right_add2"><p>当前页：新增账号</p></div>
<div class="all_table2">

<form name="form1" method="post" action="{:U('System/accountadd')}">
<table width="100%">

<tr>
<td width="9%" height="34" align="right">用户名:</td>
<td align="left"><input name="username" type="text" class="Input_W675" id="Title" size="50" onblur="chkUsername(Title.value)" onkeyup="chkUsername(Title.value)">&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>

<tr>
<td align="right"></td>
<td>(用户名只能使用英文字母或数字，长度4到16位！)</td>
</tr>

<tr>
<td width="9%" height="34" align="right">昵称:</td>
<td align="left"><input name="nick" type="text" class="Input_W675" id="NickName" size="50">&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>

<tr>
<td height="34" align="right">所属分组：</td>
<td><select name="groupid" id="GroupId">
<option value="">请选择</option>
<volist name="group" id="grouplist">
<option value="{$grouplist.id}">{$grouplist.title}</option>
</volist>

</select></td>
</tr>

<tr>
<td height="34" align="right">所属门诊：</td>
<td>
<volist name="room" id="roomlist">
<input type="checkbox" name="room[]" id="RoomId" value="{$roomlist.id}" />{$roomlist.name}
</volist>

</td>
</tr>


<tr>
<td height="34" align="right">类型：</td>
<td><select name="type" id="Role">
<option value="">请选择</option>

<option value="1">电话</option>
<option value="2">网络</option>
<option value="3">网络部</option>

</select></td>
</tr>

<tr>
<td height="34" align="right">是否锁定：</td>
<td><input name="status" type="radio" value="1">&nbsp;正常&nbsp;<input name="Lock" type="radio" value="0" checked>&nbsp;锁定</td>
</tr>

<tr>
<td height="34" align="right"></td>
<td>注：用户默认密码为sxpfxb87315858</td>
</tr>

<tr>
<td height="25" align="right"><input name="action" type="hidden" id="CompanyID" value="add"></td>
<td colspan="5"><input class="Submit" type="button" onClick="checkForm(document.forms['form1'])" value="" name="Submit22"><input class="resetsubmit" value="" name="" type="reset"><input class="returnsubmit" value="" name="" type="button" onClick="window.history.back();"></td>
</tr>

</table>
</form>
</div>



</div>
</body>
</html>
