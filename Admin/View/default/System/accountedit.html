<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/Public/Css/right.css" />
<script><!--
function checkForm(obj)
{
	if (obj.Title.value=="")
	{
		alert("请输入用户名！");
		obj.Title.focus();
		return false;
	}

	var reg=/^[a-zA-Z0-9]{4,16}$/;
	if (!reg.test(obj.Title.value))
	{
		alert("用户名只能使用英文字母或数字，长度4到16位！");
		obj.Title.focus();
		return false;
	}
	obj.submit();
}
function ReSetPwd(id)
{
	if(confirm("您确定初始化密码吗？"))
	{
		location.href="{:U('System/repass')}/id/"+ id;
	}
}
--></script>
</head>

<!-- body style="overflow:scroll;overflow-x:hidden;" -->
<body>
<div id="man_zone">


<div class="right_add2"><p>当前页：编辑账号</p></div>
<div class="all_table2">

<form name="form1" method="post" action="{:U('System/accountedit')}">
<table width="100%">

<tr>
<td width="9%" height="34" align="right">用户名:</td>
<td align="left"><input name="username" type="text" class="Input_W675" id="Title" size="50" value="{$data.uname}" disabled>&nbsp;<span style="color:red" id="chk">*</span></td>
</tr>
<tr>
<td align="right"></td>
<td>(用户名只能使用英文字母或数字，长度4到16位！)</td>
</tr>

<tr>
<td height="34" align="right">所属分组：</td>
<td><select name="groupid" id="GroupId">
<option value="">请选择</option>
<volist name="group" id="grouplist">
<option value="{$grouplist.id}" {$data.groupid|retrunSelect=###,$grouplist['id']}>{$grouplist.title}</option>
</volist>

</select></td>
</tr>

<tr>
<td height="34" align="right">是否锁定：</td>
<td><input name="status" type="radio" value="1" {$data.status|retrunCheck=###,1}>&nbsp;正常&nbsp;<input name="status" type="radio" value="0" {$data.status|retrunCheck=###,0}>&nbsp;锁定</td>
</tr>
<tr>
<td height="34" align="right"></td>
<td><input type="button" onclick="ReSetPwd({$data.id})" value="初始化密码" name="Submit" class="bomdivSub"></td>
</tr>
<tr>
<td height="34" align="right"></td>
<td>注：用户默认密码为sxpfxb87315858</td>
</tr>

<tr>
<td height="25" align="right"><input name="action" type="hidden" id="CompanyID" value="edit"><input type="hidden" name="id" value="{$data.id}" /></td>
<td colspan="5"><input class="Submit" type="button" onClick="checkForm(document.forms['form1'])" value="" name="Submit22"><input class="resetsubmit" value="" name="" type="reset"><input class="returnsubmit" value="" name="" type="button" onClick="window.history.back();"></td>
</tr>

</table>
</form>
</div>



</div>
</body>
</html>
