<script><!--
function checkForm(obj)
{
	if (obj.name.value=="")
	{
		alert("请输入用户名！");
		obj.name.focus();
		return false;
	}
	var reg=/^[a-zA-Z0-9]{4,16}$/;
	if (!reg.test(obj.name.value))
	{
		alert("用户名只能使用英文字母或数字，长度4到16位！");
		obj.name.focus();
		return false;
	}
	if(obj.email.value==""){
		alert("邮件不能为空");
		obj.email.focus();
		return false;
	}
	var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
	if (!reg.test(obj.email.value))
	{
		alert("邮箱格式不正确");
		obj.email.focus();
		return false;
	}
	if(obj.phone.value==""){
		alert("电话不能为空");
		obj.phone.focus();
		return false;
	}
	var reg=/^(13[0-9]{9})|(15[0-9]{9})|(18[0-9]{9})$/;
	if(!reg.test(obj.phone.value)){
		alert("电话格式不正确");
		obj.phone.focus();
		return false;
	}
	obj.submit();
}
function ReSetPwd(id)
{
	if(confirm("您确定初始化密码吗？"))
	{
		location.href="{:U('Admin/Member/repass')}/id/"+ id;
	}
}
--></script>
</head>
