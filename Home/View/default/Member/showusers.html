<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="__PUBLIC__/media/jquery.js"></script>
<link href="__PUBLIC__/Home/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

<script>
function addv(id){
	//$("#sendid").append("<input type='hidden' value='"+id+"' />");
	var n = document.getElementById(id);
	if(n.checked == true){
		//选中
		$.post("{:U('Member/mailuser')}",{action:'add',uid:id},function(e){
			//alert('已选中');
		},'json');
	}else{
		//取消
		$.post("{:U('Member/mailuser')}",{action:'nadd',uid:id},function(e){
			//alert('已取消');
		},'json');
	}
	location.reload();
}
</script>
<div>

        	<table class="bomdiv" border="0">

</table>
        	<div class="all_table">
<table cellspacing="0" cellpadding="0">
  <tr id="all_table_top">
    
    <td nowrap='nowrap'>用户名</td>
  
    <td nowrap='nowrap'>单位名称</td>
	
	<td nowrap='nowrap'>操作</td>
  </tr>
  <volist name="data" id="ulist">
<tr>
<td nowrap='nowrap'>{$ulist.truename}</td>
<td nowrap='nowrap'>{$ulist.company}</td>
<td>
<span style="cursor:pointer;" title="删除" id="{$ulist.id}" onclick="addv({$ulist.id})">[删除]</span>
</td>
</tr>
</volist>
</table>
</div>
<br />
<div style="margin-top:15px;">您共选择了{$total}位用户</div>
</div>
</body>
</html>
